<!DOCTYPE html>
<html>
	<head>
		<title>Position</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<style>
			html, body { height: 1000px; margin: 0; padding: 0; }
			.winpos {
				position: fixed;
				top: 10px;
				right: 10px;
			}
			.target {
				position: absolute;
				left: 500px;
				top: 200px;
				width: 200px;
				height: 300px;
				background: red;
			}
		</style>
	</head>
	<body>
		<div class="winpos" id="winpos"></div>
		<div class="target" id="target"></div>

		<script src="../build/build.js"></script>
		<script>
			var position = require('position');
			var target = document.getElementById('target');
			var winpos = document.getElementById('winpos');

			function check() {
				var pos = position(target);
				target.innerHTML = 'left: ' + pos.left + '<br>' +
					'top: ' + pos.top + '<br>' +
					'width: ' + pos.width + '<br>' +
					'height: ' + pos.height + '<br>' +
					'right: ' + pos.right + '<br>' +
					'bottom: ' + pos.bottom;

				pos = position(window);
				winpos.innerHTML = 'left: ' + pos.left + '<br>' +
					'top: ' + pos.top + '<br>' +
					'width: ' + pos.width + '<br>' +
					'height: ' + pos.height + '<br>' +
					'right: ' + pos.right + '<br>' +
					'bottom: ' + pos.bottom;
			}

			if (document.addEventListener) {
				document.addEventListener('click', check);
			} else {
				document.attachEvent('onclick', check);
			}
		</script>
	</body>
</html>
